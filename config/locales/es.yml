    alerts:
      title_dra: <strong>Insuficiencia renal aguda</strong><br/>Problema común, serio y costoso.
      description_dra: >
        La insuficiencia renal aguda (AKI, Acute Kidney Injury) es un problema común, serio y costoso en pacientes hospitalizados. Su detección temprana es escencial para un óptimo manejo, pero en la práctica es inadecuado.
        <br />
        El <strong class='blue-text'>83%</strong> de los casos de AKI no están siendo detectados. Las herramientas que facilitan su detección son pobres o inexistentes.
        <br />
        <strong>LAB Sensei</strong> es una herramienta tecnológica al servicio de doctores e instituciones médicas,
        que permite la detección, alerta y estudio de la insuficiencia renal aguda, a través del análisis de exámenes de creatinina.
      title_aki: Alertas automáticas de <strong>AKI</strong>
      description_aki: >
        LAB Sensei analiza examenes de creatinina usando el criterio AKIN, con el fin de determinar que pacientes tienen insuficiencia renal aguda y su gravedad.
        <br />
        Las alertas quedan almacenadas en LAB Sensei y pueden ser visitadas en cualquier momento, desde cualquier dispositivo.
    studies:
      chart_title: Pacientes con AKI
      title: Estudios de <strong>incidencia</strong>
      description: >
        LAB Sensei despliega gráficos y tablas con la incidencia de la insuficiencia renal aguda, de manera general y por paciente.
        Esta información es obtenida directamente de los datos ingresados y es actualizada de manera dinámica.
        <br />
        Los datos pueden ser filtrados por rango etario, género, gravedad (Etapa de AKI) y son
        graficados en función del tiempo.
        <br />
        Cualquier información adicional proveniente de los datos almacenados,
        puede ser obtenida.
