en:
  landing:
    start:
      title: > 
        Automated software diagnosis, for acute kidney injury
      description: >
        La insuficiencia renal aguda es un problema comun, serio y costoso en pacientes hospitalizados. Su detección temprana es escencial para un optimo manejo, pero en la práctica es inadecuado.
        <br />
        <br />
        El <strong class='yellow_text'>74%</strong> de los casos de AKI no están siendo detectados, <br />las herramientas para su detección son pobres o inexistentes.
        <br />
        <br />
        akiHunter es una herramienta tecnológica al servicio de doctores e instituciones médicas, 
        para la detección, alerta y análisis de insuficiencia renal aguda.
    alerts:
      title: Automated AKI Alerts
      description: >
        Import creatinine tests to LAB Sensei, and we will run a retrospective analysis, using AKIN criteria, to determinate wich patients have Acute Kidney Injury.
        Whenever a diagnosis is found, email alerts are triggered, with a complete report of the patient.
        Even though LAB Sensei keeps data private, creatinine tests can be imported without using patient's sensible data. Just use a private identifier to keep their identities anonymous.
    navbar:
      alerts: ALERTAS
      analysis: ANALISIS
      integration: INTEGRACIÓN
      contact: CONTACTO
    contact_us: Contáctanos 
